<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML-ICON.png" type="image/x-icon">

    <!--salvou o icone em uma pasta depois botou na tag link com endereço favicon-->

<body>

    <!--paragrafo-->
    <hr>
    <h1>HTML</h1>
    <!--titulo-->
    <img src="HTML-ICON.png" alt=´´logo-html´´>

    <!--LINHA HORIZONTAL-->
    <!--TAG PARA IMAGEM DA LOGO DO HTML-->
    <h1>logo css</h1>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-css3-logo-icon-download-in-svg-png-gif-file-formats--css-wordmark-programming-langugae-language-pack-logos-icons-1175200.png?f=webp&w=256" alt="LOGO-CSS">
<!--TAG PARA LOGO DO CSS-->
<hr>
    <h1>LOGO JAVASCRIPT</h1>
    <img src="logo js.png" alt="logo js">
<!--TAG PARA LOGO DO JAVASCRIPT-->
