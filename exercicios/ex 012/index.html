<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1> 
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="300" controls poster="imagens/thumbnail.webp">
    <source src="imagens/meu-video_M4V.m4v" type="video/M4V">
    <source src="imagens/meu-video_MP4.mp4" type="video/MP4">
    <source src="imagens/meu-video_WEBM.webm" type="video/WEBM">
    <p>seu navegador não é compativel com a reprodução de videos</p>
    <!--VIDEOS BAIXADOS EM DIFERENTES VERSÕES PARA DIFERENTES NAVEGADORES-->
    <!--ALTO CUSTO PARA O CLIENTE-->
    </video>
    <h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=wdivWrKu0AxB40p8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fs0s6ER3-YM?si=hShnaGi70Np86lwN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--VIDEOS INCORPORADOS DO YOUTUBE-->
</body>
</html>
